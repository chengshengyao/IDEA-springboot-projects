<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>字面量</title>
</head>
<body>
<h2>文本字面量 使用单引号‘内容’ 的字面量</h2>
<a th:href="@{'/user/detail?sex='${sex}}">查看性别</a>
<span th:text="hello">文本字面量</span>
<h2>数字字面量</h2>
<span th:text="2021">2020</span>
<h2>布尔字面量</h2>
<span th:text="${flag}">布尔值是</span>
<!--<div th:text="null">空值字面量</div>-->
</body>
</html>
