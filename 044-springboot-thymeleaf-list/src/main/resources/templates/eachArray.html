<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>遍历数组</title>
</head>
<body>

<div th:each="user,userStat:${userArray}">
    <h4 th:text="${userStat.size}">尺码 10</h4>
    <h4 th:text="${userStat.odd}">奇怪的 true</h4>
    <h4 th:text="${userStat.even}">甚至 false</h4>
    <h4 th:text="${userStat.index}">下标 0</h4>
    <h4 th:text="${userStat.current}">当前 [User(id=1001, nick=pig, phone=19512472707, address=松江大嘴唇)]</h4>
    <h4 th:text="${userStat.count}">计数 [1]</h4>
    <h4 th:text="${user.id}">用户id</h4>
    <h4 th:text="${user.nick}">用户昵称</h4>
    <h4 th:text="${user.phone}">联系方式</h4>
    <h4 th:text="${user.address}">用户住址</h4>
</div>


</body>
</html>
