<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>URL路径表达式</title>

</head>

<body>
<h1>URl路径表达式 @{ }</h1>
<h2>a标签的绝对路径 无参数</h2>
<a href="http://www.4399.com">传统写法跳转到百度 </a><br>
<a th:href="@{http://www.4399.com}">th:路径表达式 跳转到百度</a><br>
<a th:href="@{/user/detail}">【无参数url TH:HREF ="相对路径"】所推荐使用的，使用相对路径，跳转至/user/detail</a><br>
<a href="http://localhost:8080/test?username=csy">绝对路径带参数访问 /teat </a><br>
<a th:href="@{/test?username='csy'}">使用thymeleaf 中 路径表达式@{} 的相对路径 带参数访问</a><br>
<a th:href="@{'/test?username='+${id}}">获取相对路径中的参数</a><br>
<a th:href="@{'/test1?id='+${id}+'&username='+${username}+'&age='+${age}}">获取相对路径中 后台传输的多个参数值</a><br>
<a th:href="@{/test1(id=${id},username=${username},age=${age})}">相对路径 获取后台参数简便方式</a><br>
<a th:href="@{'/test2/'+${id}}">访问restful相对路径 中台传递参数类型 </a><br>
<a th:href="@{'/test3/'+${id}+'/'+${username}+'/'+${age}}">访问restful相对路径</a>


</body>

</html>
