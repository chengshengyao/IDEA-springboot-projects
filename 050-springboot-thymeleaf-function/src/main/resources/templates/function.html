<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf功能表达式对象</title>
</head>
<body>
<span th:text="${date}"></span><br>
<span th:text="${#dates.format(date,'yyyy-MM-dd HH:mm:ss')}"> </span><br>
<span th:text="${data}"></span><br>
<span th:text="${#strings.substring(data,0,10)}"></span>

</body>
</html>
